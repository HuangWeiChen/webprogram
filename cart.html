<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購物車清單</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgba(244, 241, 238, 0.916);
            color: #333;
        }

        header{
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            background-color: rgb(236, 218, 222);
            height: 80px;
            width: 100%;
        }
        h1{
            color:rgba(100, 98, 98, 0.412);
            position: relative;
            text-align: center;
            top:16px;
            margin: 0;
            font-size: 1.8em;
        }
        header a{
            color:rgba(100, 98, 98, 0.412);
            text-decoration:none;
        }
        header li{
            display: inline;
            margin-right: 5vw;
        }
        header a:hover, .first a:hover{
            text-decoration: underline;
        }
        header ul{
            position:absolute;
            right:5vw;
            top:2.5vw;
        }

        .container {
            position: absolute;
            margin: 20px auto;
            width: 90%;
            max-width: 800px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            top: 90px;
            right: 24%;
        }


        .cart-items {
            padding: 20px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item img {
            width: 200px;
            height: 200px;
            border-radius: 5px;
            
        }

        .cart-item-details {
            flex: 1;
            margin-left: 10px;
        }

        .cart-item-details h2 {
            margin: 0;
            font-size: 1em;
            color: #cc4279;
        }

        .cart-item-details p {
            margin: 5px 0 0;
            font-size: 0.9em;
            color: #666;
        }

        .cart-item-controls {
            display: flex;
            align-items: center;
        }

        .cart-item-controls button {
            background-color: #cc4279;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 1em;
            border-radius: 5px;
        }

        .cart-item-controls button:hover {
            background-color: #ee97ba;
        }

        .cart-item-controls span {
            margin: 0 10px;
            font-size: 1em;
        }

        .cart-item-price {
            color: #333;
            font-size: 1em;
        }

        .total {
            padding: 20px;
            background-color: #f6d8e4;
            text-align: right;
            font-size: 1.2em;
            color: #333;
        }

        .total span {
            color: #cc4279;
            font-weight: bold;
        }

        .checkout-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #cc4279;
            color: white;
            border: none;
            text-align: center;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
        }

        .checkout-btn:hover {
            background-color: #ee97ba;
        }

        .empty-message {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 1em;
        }
    </style>
    <script>
        function updateQuantity(button, change) {
            const item = button.closest('.cart-item');
            const quantitySpan = item.querySelector('.cart-item-controls span');
            let quantity = parseInt(quantitySpan.textContent);
            quantity = Math.max(0, quantity + change);
            quantitySpan.textContent = quantity;

            const price = parseInt(item.getAttribute('data-price'));
            const itemPrice = item.querySelector('.cart-item-price');
            itemPrice.textContent = `NT$${price * quantity}`;

            updateTotal();
        }

        function updateTotal() {
            let total = 0;
            document.querySelectorAll('.cart-item').forEach(item => {
                const quantity = parseInt(item.querySelector('.cart-item-controls span').textContent);
                const price = parseInt(item.getAttribute('data-price'));
                total += quantity * price;
            });
            document.querySelector('.total span').textContent = `NT$${total}`;
        }
        function loadCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartContainer = document.querySelector('.cart-items');

            if (cart.length === 0) {
                cartContainer.innerHTML = '<p class="empty-message">您的購物車是空的</p>';
                document.querySelector('.total').style.display = 'none';
                return;
            }

            cart.forEach(item => {
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                item.price = parseInt(item.price.replace(/[^\d]/g, ''), 10); // 儲存為純數值
                itemPrice.textContent = `NT$${price * quantity}`;           // 顯示格式化價格
                cartItem.setAttribute('data-price', item.price);
                cartItem.innerHTML = `
                    <img src="${item.img}" alt="${item.name}">
                    <div class="cart-item-details">
                        <h2>${item.name}</h2>
                    </div>
                    <div class="cart-item-controls">
                        <button onclick="updateQuantity(this, -1)">-</button>
                        <span>1</span>
                        <button onclick="updateQuantity(this, 1)">+</button>
                    </div>
                    <div class="cart-item-price">${item.price}</div>
                `;
                cartContainer.appendChild(cartItem);
            });

            updateTotal();
        }

        document.addEventListener('DOMContentLoaded', loadCart);
    </script>
</head>
<body>
    <header>
        <h1>購物車清單</h1>
    <nav>
