<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Products</title>
    <style>
        /* Basic Reset */
        body, h1, p {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            font-size: 36px;
            color: #2c3e50;
        }

        /* Container for products */
        .items {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px auto;
            padding: 10px;
            max-width: 1200px;
            background-color: #ecf0f1;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Styling each product item */
        .item {
            background-color: #fff;
            border-radius: 8px;
            margin: 15px;
            text-align: center;
            width: 250px;
            transition: transform 0.3s ease;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .item:hover {
            transform: scale(1.05);
        }

        img {
            max-height: 300px;
            max-width: 100%;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        img:hover {
            cursor: pointer;
            transform: scale(1.1);
        }

        p {
            margin: 10px 0;
            color: #34495e;
        }

        .price {
            font-size: 18px;
            font-weight: bold;
            color: #e74c3c;
        }
        .side-menu {
            position: fixed;
            top: 0;
            left: -250px; /* 隱藏在螢幕外 */
            width: 250px;
            height: 100%;
            background-color: #333;
            color: white;
            overflow: hidden;
            transition: left 0.3s ease;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
        }

        /* 當滑鼠移到左側時滑出 */
        .side-menu:hover {
            left: 0;
        }

        /* 輸入框樣式 */
        .side-menu input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .items {
                flex-direction: column;
                align-items: center;
            }

            .item {
                width: 80%;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 28px;
            }

            .item {
                width: 90%;
            }
        }
         /* 按鈕樣式 */
         .button {
            width: 100%;
            padding: 10px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px;
        }

        .button:hover {
            background-color: #777;
        }
    </style>
</head>

<body>
    <h1>Our Products</h1>
    <div class="items">
        <!-- Product items dynamically added here -->
    </div>
    <div class="side-menu">
        <br>價格範圍<br>
        <input type="number" id="minPrice" placeholder="最小值">    
        <input type="number" id="maxPrice" placeholder="最大值">

        <br>來源<br>
        NET<input type="checkbox" id="netCheckbox"><br>
        LATIV<input type="checkbox" id="lativCheckbox"><br>
        H&M<input type="checkbox" id="hmCheckbox"><br>
        50%<input type="checkbox" id="discountCheckbox"><br>
        
        <input type="button" value="套用" class="button" id="applyButton"><br>
    </div>

    <script>
        let products = [];

        // Fetch data from net_products.json
        fetch('lativ.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
            })
            .then(fetchedProducts => {
                products = fetchedProducts;
                displayProducts(products); // Initially display all products
            })
            .catch(error => {
                console.error('Error fetching the products:', error);
            });

        // Function to display products
        function displayProducts(productsToDisplay) {
            const container = document.querySelector('.items');
            container.innerHTML = ''; // Clear existing items

            productsToDisplay.forEach(product => {
                const item = document.createElement('div');
                item.className = 'item';

                item.innerHTML = `
                    <img src="${product.img_src}" alt="${product.clothname}">
                    <p>${product.clothname}</p>
                    <p class="price">${product.price}</p>
                    <a href="${product.buy_href}" target="_blank">購買</a>
                `;

                container.appendChild(item);
            });
        }

        // Apply filters when the button is clicked
        document.getElementById('applyButton').addEventListener('click', function() {
            const minPrice = parseFloat(document.getElementById('minPrice').value.replace('NT$', '').trim()) || 0;
            const maxPrice = parseFloat(document.getElementById('maxPrice').value.replace('NT$', '').trim()) || Infinity;

            const netChecked = document.getElementById('netCheckbox').checked;
            const lativChecked = document.getElementById('lativCheckbox').checked;
            const hmChecked = document.getElementById('hmCheckbox').checked;
            const discountChecked = document.getElementById('discountCheckbox').checked;

            if (!netChecked && !lativChecked && !hmChecked && !discountChecked) {
                displayProducts(products);
                return;
            }

            const filteredProducts = products.filter(product => {
                const price = parseFloat(product.price.replace('NT$', '').trim());
                const isInPriceRange = price >= minPrice && price <= maxPrice;

                // Check if the product matches the selected filters
                const isFromNet = netChecked && product.brand === 'NET';
                const isFromLativ = lativChecked && product.brand === 'lativ';
                const isFromHM = hmChecked && product.brand === 'H&M';
                const isDiscounted = discountChecked && product.brand === '50%';

                return isInPriceRange && (isFromNet || isFromLativ || isFromHM || isDiscounted);
            });

            displayProducts(filteredProducts); // Display filtered products
        });
    </script>
</body>

</html>
