            text-align: center;

        }
        header a{
            color:rgba(100, 98, 98, 0.412);
            text-decoration:none;
        }
        header li{
            display: inline;
            margin-right: 5vw;
        }
        header a:hover, .first a:hover{
            text-decoration: underline;
        }
        header ul{
            position:absolute;
            right:5vw;
            top:3vw;
        }

        .first{
            background-image:url("homebackground.webp");
            background-repeat:no-repeat;
            background-size:cover;
            background-position:center;
            margin-top: 100px;
            padding: 20px;
            height: 300px;
        }
        .first a{
            margin-top: 30px;
            color:black;
            text-decoration: none;
            border:2px solid rgb(145, 101, 144);
            padding:7px 20px;
            border-radius: 5px;

        }
        .second{
            color:black;
            height:85vh;
            display:flex;
            flex-direction:row;
            align-items: center;
            justify-content:space-around;
        }
        
        .message{
            padding: 60px 0;
            display:flex;
            flex-direction: column;
            align-items: center;
        }
        .message p{
            margin-bottom: 20px;
        }
        .message input,.message button{
            background-color: transparent;
            color:rgb(20, 19, 19);
            border:2px solid rgb(130, 120, 85);
            padding:9px;
            border-radius: 10px;
        }
        .message input{
            width:200px;
            margin-right: 20px;
        }
        .message button{
            width: 80px;
            cursor: pointer;
        }
        .cart{
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgb(255, 208, 115);
            border: none;
            border-radius: 60%;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .cart:hover {
            transform: scale(1.1);
            box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.3);
        }

        .cart img {
            width: 50px;
            height: 50px;
        }
        .second {
            color: black;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .item {
            background-color: #fff;
            border-radius: 12px;
            padding: 15px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
        }

        .item:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .item img {
            max-width: 100%;
            border-radius: 12px;
            transition: transform 0.3s ease;
        }

        .item img:hover {
            transform: scale(1.05) rotate(1deg);
        }

        .item p {
            margin: 10px 0;
        }

        .price {
            font-size: 20px;
            font-weight: bold;
            color: #e74c3c;
            margin: 10px 0;
        }

        .item a {
            display: inline-block;
            text-decoration: none;
            color: white;
            background: linear-gradient(45deg, #f39c12, #e74c3c);
            padding: 10px 20px;
            border-radius: 6px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .item a:hover {
            background: linear-gradient(45deg, #e74c3c, #f39c12);
            transform: scale(1.1);
        }

    </style>
